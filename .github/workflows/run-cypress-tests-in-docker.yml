name: docker-compose-actions-workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run cypress tests inside docker
        run: docker-compose up -d
        
      - name: Integration Test
        uses: cypress-io/github-action@v4
        with:
          working-directory: ./
        
